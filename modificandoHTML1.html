<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        $('#conteudo1').append('<p>1')

        const compras = [
            $('<li>').append('Sorvete'),
            $('<li>').append('Carne'),
            $('<li>').append('Abacate')
        ]

        $('#conteudo2').append(compras)

        const elementos = [
            $('<li>').append('Sorvete'),
            $('<li>').append('Carne'),
            $('<li>').append('Abacate')
        ]
        
        //prepende() adiciona por ultimo - append() adiciona primeiro
        const lista = $('<ul><li>Feij√£o</li></ul>').prepend(elementos)
        $('#conteudo3').append(lista)

        //Substituem o que estava antes no HTML
        $('#conteudo3').html('<h1>456')
        $('#conteudo1').html('<h1>123')
    </script>
</body>
