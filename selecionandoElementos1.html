<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('ul').addClass('destaque').removeClass('destaque')
        $('div p span').addClass('destaque')

        //Seletor exclusivos do jQuery
        $('li:first').css('border', 'dashed 2px royalblue')
        //Elementos impares
        $('li:odd').css('border', 'solid 4px red')
        //Negação do codigo anterior
        $('li:not(:odd)').css('color', 'black')
        //Todos que contem a letra r
        $('li:contains("o")').css('background-color', 'purple')
        $('li:contains("Carne")').css('border', 'solid 5px orange')

        //Esconde * (tudo) do form
        $('form *').hide()
        //Ficar atendo ao espaço: 'form :' entre 'form' e ':' há um espaço
        $('form :password').show()
        $('form :radio').show()
        $('form :file').show()

    </script>
</body>
