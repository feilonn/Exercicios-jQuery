<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        /*
        * $ chama o jQuery, nesse caso esta funcionando como um seletor pra um elemento HTML
        * captura todos os elementos do tipo <div>. E retorna não um objeto de nós html dos elementos em sí
        * mas sim um objeto maior que é manipulado com as funções hide(), show(), fadeout() etc
        * e esse objeto 'tem' os nós html dentro de sí, e partindo disso é possível manipular a DOM
        * fazendo uso do intermedio do objeto jQuery
        */
        $('div').hide(3000).show(3000).fadeOut(3000)

        //Através da função get('index') conseguimos pegar o nó HTML em sí, mas perde-se o poder de usar as funções jQuery
        //Captura a segunda div
        console.log($('div').get(1))

        /* Funções Utilitárias */
        console.log($.isEmptyObject({jacare:"azul"}))
        //Chamando jQuery através de jQuery. (ao invés do '$')
        console.log(jQuery.inArray(7, [1, 2, 3, 4, 7, 8]))

        //Plug-in simples usando jQuery. Captura o elemento HTML e adiciona ao seu style um background verde
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().hide(1000)
    </script>
</body>
